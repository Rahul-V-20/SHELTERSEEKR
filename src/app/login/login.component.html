
<div class="main-container">
<div class="container">
        <div class="login-card">
            <div class="left">
                <img src= "assets/shelterseekr-high-resolution-logo-transparent.png" alt="Logo" style="height: 35px; width: 220px;">
                <p>Login to your account at any time</p>
            </div>
            <div class="right">
                <h2>Members Log In</h2>
                <form [formGroup]= "loginForm" (submit)= "onsubmit()">
                    <div class="input-group">
                        <input type="email" placeholder="Email" formControlName="email" required>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Password" formControlName="password" required>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                    <button type="submit" class="btn">Login</button>
                </form>
                <div class="signup">
                    Don't have an account? <a href="/signup">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</div>
