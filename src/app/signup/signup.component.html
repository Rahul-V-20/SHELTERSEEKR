

   <div class="main-container">
    <div class="container">
        <div class="login-card">
            <div class="left">
                <img src= "assets/shelterseekr-high-resolution-logo-transparent.png" alt="Logo" style="height: 35px; width: 220px;">
                
                <p>Create an account at any time</p>
            </div>
            <div class="right">
                <h2>Members Sign Up</h2>
                <form [formGroup]= "signupForm" (submit)= "onsubmit()">
                    <div class="input-group">
                        <input type="text" placeholder="Full Name" formControlName="fullname" required>
                    </div>
                    <div class="input-group">
                        <input type="email" placeholder="Email" formControlName="email" required>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Password" formControlName="password" required>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Confirm Password" formControlName="confirmpassword" required>
                    </div>
                    <button type="submit" class="btn">Sign Up</button>
                </form>
                <div class="signup">
                    Already have an account? <a href="/login">Log In</a>
                </div>
            </div>
        </div>
    </div>


</div>
